<!DOCTYPE html>
<html>

<head>
  <title>NeverWeather</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/WeatherApp_styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <h1 class="headline1">NeverWeather</h1>
  <h2 class="headline2">Your five day forecast</h2>

  <div style="display: flex; justify-content:center">
    <div class="background">


      <div class="one">
        <input type="text" id="get_city" placeholder="Enter a city.">
      </div>
      <div class="box_col">
        <form id="search-form">
          <div class="two">
            <input type="submit" value="Check now" class="button1">
          </div>
        </form>
        <div class="three">
          <button class="button2" id="current_location">Current location</button>
          <br>
          <span class="city_phrase" id="what_city">Currently no city selected</span>


          <br>
          <span id="date"></span>
        </div>

        <div class="four">
          <div class="box_row">
            <div class="rowOne">
              <img src="http://openweathermap.org/img/wn/01d@2x.png" class="weatherIcon" alt="?">
            </div>
            <div class="rowTwo">
              <span id="today">
                <strong> Today</strong>
                <span id="tempTodayCelsius">- </span>
                <span id="clickCelsius" class="lightgreyFont">°C</span>
                <span id="tempTodayFahrenheit">/ </span>
                <span id="clickFahrenheit" class="lightgreyFont">°F</span>
                <div class="day1Description capitalize">-</div>
            </div>
          </div>
        </div>
        <div class="five">
          <span id="2">day+1</span> <span id="tempDay2">/ </span>°C <span id="tempDay2">/ </span> °F
          <br> <br>

        </div>
        <div class="six">
          <span id="3">day+2</span> <span id="tempDay3">/ </span>°C
          <br> <br>
        </div>
        <div class="seven">
          <span id="4">day+3</span> <span id="tempDay4">/ </span>°C
          <br> <br>
        </div>
        <div class="eight">
          <span id="5">day+4</span> <span id="tempDay5">/ </span>°C
        </div>
      </div>
    </div>
  </div>

</body>
<script src="src/js/WeatherApp_script.js">

</script>

</html>
